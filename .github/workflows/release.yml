name: Build & Release

on: workflow_dispatch

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get the version
        id: get_version
        run: echo ::set-output name=version::$(jq -Mr '.version' < package.json)
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
      - name: Install
        run: npm install
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
      - name: Pack
        run: npm pack
      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ format('Release v{0}', steps.get_version.outputs.version) }}
          tag_name: ${{ format('v{0}', steps.get_version.outputs.version) }}
          files: ${{ format('./leancode-contractsgenerator-typescript-{0}.tgz', steps.get_version.outputs.version) }}
      - name: Publish
        run: npm publish ${{ format('./leancode-contractsgenerator-typescript-{0}.tgz', steps.get_version.outputs.version) }} --tag alpha --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
